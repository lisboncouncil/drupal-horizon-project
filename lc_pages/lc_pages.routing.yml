lc_pages.privacy:
  path: '/privacy'
  defaults:
    _controller: '\Drupal\lc_pages\Controller\LCPagesController::privacyPage'
    _title: 'Privacy'
  requirements:
    _permission: 'access content'

lc_pages.cookies:
  path: '/cookies'
  defaults:
    _controller: '\Drupal\lc_pages\Controller\LCPagesController::cookiesPage'
    _title: 'Cookies'
  requirements:
    _permission: 'access content'

lc_pages.join-the-project:
  path: '/join-the-project'
  defaults:
    _controller: '\Drupal\lc_pages\Controller\LCPagesController::joinTheProjectPage'
    _title: 'Join the project'
  requirements:
    _permission: 'access content'

lc_pages.accessibility-statement:
  path: '/accessibility'
  defaults:
    _controller: '\Drupal\lc_pages\Controller\LCPagesController::accessibilityStatementPage'
    _title: 'Accessibility statement'
  requirements:
    _permission: 'access content'

lc_pages.settings:
  path: '/admin/config/lc-pages/settings'
  defaults:
    _form: '\Drupal\lc_pages\Form\SettingsForm'
    _title: 'LC pages Settings'
  requirements:
    _permission: 'administer site configuration'